<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pillow Store</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo"><a href="./home.html"><img src="./assets/logo.png" alt="Pillow Shop Logo" id="logo"></a>
            </div>
            <div class="header-content">
                <nav id="pages-nav">
                    <ul>
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="./shop.html">Shop</a></li>
                        <li><a href="./contact.html">About</a></li>
                    </ul>
                </nav>
                <nav id="shop-nav">
                    <ul>
                        <li><a href="./shop.html"><img src="./assets/search-icon.svg" alt="Search" id="search-icon"></a>
                        </li>
                        <li><a href="./shop.html"><img src="./assets/shopping-cart.svg" alt="Shopping Cart"
                                    id="shopping-cart"></a></li>
                    </ul>
                    <nav>
            </div>
        </header>
        <div class="main">
            <h2>Contact Form</h2>

            <div class="form-container">
                <form action="./home.html">
                    <input type="text" id="name" name="name" placeholder="Name">
                    <input type="text" id="email" name="email" placeholder="Email">
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                    <textarea id="message" name="message" placeholder="Message.." style="height:200px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="info-container">
                <div class="info-content">
                    <h4>Email</h4>
                    <h5>contact@pillowshop.com</h5>
                    <br>
                    <h4>Telephone</h4>
                    <h5>+18001234567</h5>
                    <br>
                    <h4>Address</h4>
                    <h5>123 Main St</h5>
                    <h5>Indianapolis, IN 12345</h5>
                </div>
                <div class="info-image">
                    <img src="./assets/logo.png" alt="logo">
                </div>
                
            </div>
        </div>
        <footer>
            <nav>
                <ul>
                    <li><a href="./contact.html">Contact Us</a></li>
                    <li><a href="./shop.html">Deals</a></li>
                    <li><a href="./home.html">Blog</a></li>
                </ul>
            </nav>
        </footer>
    </div>

</body>

</html>
